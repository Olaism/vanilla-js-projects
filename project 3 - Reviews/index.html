<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Customer Reviews</h1>
            <div class="card">
                <div class="card-header">
                    <div class="customer-details">
                        <div class="customer-logo">J</div>
                        <div class="customer-name">Jesse Hopkins</div>
                    </div>
                    <div class="customer-rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <p class="customer-review">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, reiciendis 
                    porro consectetur nam veniam minima laborum magnam? Laudantium dicta 
                    consequatur quo dolorem quibusdam odit. Quis aliquam laboriosam vel minima 
                    aliquid.</p>
                <div class="card-footer">
                    <p id="date">Feb 13, 2022</p>
                    <button class="share-btn">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        Share
                    </button>
                </div>
                <div class="nav-btn">
                    <button class="btn btn-prev">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button class="btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="btn btn-next">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
